--- # Fleet Infrastructure on AWS
globalName: &defaultName "fleet-apps"

region:
serviceRoleArn:

iam: 
  groupName: *defaultName
  userName: *defaultName

clusterSecurityGroup:
  id: ""
  name: fleet-apps-cluster
  description: "The security group for running fleet review apps as a Fargate service"

albSecurityGroup:
  id: ""
  name: fleet-alb-sec-group
  description: "The security group for the application load balancer"

alb:
  arn: ""
  name: *defaultName

vpc:
  id: ""
  name: *defaultName
  cidrBlock: '10.0.0.0/16'

subnet:
  id: ""
  name: *defaultName
  cidrBlock: "10.0.1.0/24"
  availabilityZone: ""

subneta:
  id: ""
  name: "fleet-apps-alb-a"
  cidrBlock: "10.0.2.0/24"
  availabilityZone: ""

subnetb:
  id: ""
  name: "fleet-apps-alb-b"
  cidrBlock: "10.0.3.0/24"
  availabilityZone: ""

internetGateway:
  id: ""
  name: *defaultName

routeTable: 
  id: ""
  name: *defaultName

efsSecurityGroup: 
  id: ""
  name: "fleet-apps-efs"
  description: "The security group for the file system in the fleet infrastructure for review apps"

efs: 
  id: ""
  name: *defaultName
  creationToken: *defaultName
  region: ""

mountTarget:
  id: ""